<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/home-style2.css">
    <link href="assets/webfontkit-Avenir/stylesheetAvenir.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/icon.png">
    <title>Yelp 2.0</title>
</head>
<body>

<div class="container">
<article id="auth-area">
    <article id="auth-buttons">
        <button id="login-button">Log In</button>
        <p id="linedetail">|</p>
        <button id="signup-button">Sign Up</button>
    </article>
</article>
	<div id="title-section">
		<div id="yelp-section">
			<img id="yelp" src="images/yelp3.png">
		</div>
		<!--<div id="icon-section">
			<img id="icon" src="images/icon.png">
		</div>-->
	</div>

	<div id=search-section>
		<form>
			<div id="find-section">
				<p id ="find">Find</p><input class="input" type="text" name="find" placeholder="tacos, cheap dinner, Max's">
			</div>
			<div id="location-section">
				<p id="near">Near</p><input class="input" type="text" name="location" placeholder="location">
			</div>
		</form>
		<a href="search.html"><button id="search-button"><img id="search-pic" src="images/search.png"></button></a>
	</div>

	<div id="topic-section">


		<a href="search.html"><img class="topic" id="restaurant-pic" src="images/food.png"></a>

		<a href="search.html"><img class="topic" id="shopping-pic" src="images/shop.png"></a>

		<a href="search.html"><img class="topic" id="nightlife-pic" src="images/nightlife.png"></a>

		<a href="search.html"><img class="topic" id="more-pic" src="images/more.png"></a>

	</div>

	<div id="label-section">
		<h3 id="restaurant-label" class="label">Restaurants</h3>
		<h3 id="shopping-label" class="label">Shopping</h3>
		<h3 id="nightlife-label" class="label">Nightlife</h3>
		<h3 class="label">More</h3>
	</div>

</div>


</body>
</html>
