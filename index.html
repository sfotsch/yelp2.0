<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/home-style2.css">
    <link href="assets/webfontkit-Avenir/stylesheetAvenir.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/icon.png">
    <title>Yelp 2.0</title>
</head>
<body>

<div class="container">

	<div id="title-section">
		<div id="yelp-section">
			<img id="yelp" src="images/yelp3.png">
		</div>
		<!--<div id="icon-section">
			<img id="icon" src="images/icon.png">
		</div>-->
	</div>

	<div id=search-section>
		<form>
			<div id="find-section">
				<p id ="find">Find</p><input class="input" type="text" name="find" placeholder="tacos, cheap dinner, Max's">
			</div>
			<div id="location-section">
				<p id="near">Near</p><input class="input" type="text" name="location" placeholder="location">
			</div>
		<input id="submit-button" type="submit">
		</form>
	</div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>
<div id="circle4"></div>
	<div id="topic-section">


		<img class="topic" id="restaurant-pic" src="images/food-pic.png">


		<img class="topic" id="shopping-pic" src="images/shopping-pic.png">

		<img class="topic" id="nightlife-pic" src="images/nightlife-pic.png">

		<img class="topic" id="more-pic" src="images/more-pic.png">

	</div>

	<div id="label-section">
		<h3 class="label">Restaurants</h3>
		<h3 id="shopping-label" class="label">Shopping</h3>
		<h3 id="nightlife-label" class="label">Nightlife</h3>
		<h3 class="label">More</h3>
	</div>

</div>


</body>
</html>
