<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../stylesheets/menu-style.css">
        <link href="../../assets/webfontkit-Avenir/stylesheetAvenir.css" rel="stylesheet" type="text/css">
        <script src="https://use.fontawesome.com/ee3df41006.js"></script>
        <script src="stylesheets/script.js"></script>
        <link rel="icon" href="../../images/icon.png">
        <title>Yelp: Cafe at the Overlook</title>
    </head>
    <body>

        <!-- User Auth -->
        <article id="auth-area">
            <article id="auth-buttons">
                <button id="login-button">Log In</button>
                <p id="linedetail">|</p>
                <button id="signup-button">Sign Up</button>
            </article>
        </article>

        <!-- Top Bar -->
        <div id="header">
            <div id="yelp-section">
                <a href="../../index.html"><img id="yelp" src="../../images/yelp3.png"></a>
            </div>
            <div id=search-section>
                <form>
                    <div id="find-section">
                        <p id ="find">Find</p><input class="input" type="text" name="find" placeholder="tacos, cheap dinner, Max's">
                    </div>
                    <div id="location-section">
                        <p id="near">Near</p><input class="input" type="text" name="location" placeholder="location">
                    </div>
                    <button id="search-button" onclick="../../search.html"><img
                        id="search-pic" src="../../images/search.png"></button>
                </form>
            </div>
        </div>

        <div id="main-section">
            <div id="sidenav" class="sidenav">
                <a style="margin-bottom: 0px" class="selected" href="business.html"><i style="font-size: 38px;" class="fa fa-home fa-2x" aria-hidden="true"></i></br>
                    About</a>

                <div class="selected-icon">
                    <a style="color: white;" id="menu-button"><i style=" color: white;" class="fa fa-cutlery fa-2x" aria-hidden="true"></i></br>
                        Menu</a>
                </div>
                <a href="photo.html"><i style="font-size: 30px" class="fa fa-camera fa-2x" aria-hidden="true"></i></br>
                    Photos</a>
                <a href="reviews.html"><i class="fa fa-star fa-2x" aria-hidden="true"></i></br>
                    Reviews</a>
                <a href="similar.html"><i class="fa fa-link fa-2x" aria-hidden="true"></i></br>
                    Similar</a>
            </div>


            <div id="business" class="container">
                <div id="menu" >
                    <h1 class="business-name">Cafe at the Overlook</h1>
                    <!--<h1 class="subtitle">Menu</h1>-->
                    <br>
                    <div id="menu-section">
                        <img id="myImg" class="menu" src="images/menu1.png">
                        <img id="menu2" class="menu" src="images/menu2.png">
                        <img id="menu3" class="menu" src="images/menu3.png">
                        <img id="menu4"class="menu" src="images/menu4.png">
                    </div>
                </div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <span class="close">Ã—</span>
